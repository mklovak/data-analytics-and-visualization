<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: AJAX</title>
	<link href="js/flot/examples/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/flot/jquery.flot.js"></script>
	<script type="text/javascript">

        $(function() {
            var options = {
                colors: ["#d19714", "#1fd1ae"]
            };
            var data = [];
            $.plot("#placeholder", data, options);
            // Fetch one series, adding to what we already have
            var alreadyFetched = {};
            $("button.fetchSeries").click(function () {
                var button = $(this);
                // Find the URL in the link right next to us, then fetch the data
                var dataurl = button.siblings("a").attr("href");

                $.ajax({
                    url: dataurl,
                    type: "GET",
                    dataType: "json",
                    success: function (series) {
                        if (!alreadyFetched[series.label]) {
                            alreadyFetched[series.label] = true;
                            data.push(series);
                        }
                        $.plot("#placeholder", data, options);
                    }
                });
            });

            // Load the first series by default, so we don't have an empty plot
            $("button.fetchSeries:first").click();
        });

    </script>
</head>
<body>
<div id="content">
        <div id="placeholder" class="demo-placeholder"  style="width:1600px;height:900px"> ></div>
    <p>
        <button class="fetchSeries">vwmpt_fv</button> <a href="data/vwmpt_fv_out_data.json"></a>
    </p>
    <p>
        <button class="fetchSeries">vwmpt_ty</button> <a href="data/vwmpt_ty1_out_data.json"></a>
    </p>

</div>
</body>
</html>
