<!DOCTYPE html >

<!-- FLOT JSON DATA FORMAT:
{
"label": "Europe (EU27)",
"data": [[1999, 3.0], [2000, 3.9], [2001, 2.0], [2002, 1.2], [2003, 1.3], [2004, 2.5], [2005, 2.0], [2006, 3.1], [2007, 2.9], [2008, 0.9]]
}
-->

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Title</title>
        <!--[if lte IE 8]>
        <script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script language="javascript" type="text/javascript" src="js/flot/jquery.js"></script>
        <script type="text/javascript" src='js/flot/jquery.flot.js'></script>
        <script type="text/javascript" src='js/flot/jquery.flot.time.js'></script>
        <script type="text/javascript" src="js/scripts.js"></script>

        <script type="text/javascript">
            // Perform an asynchronous HTTP (Ajax) request. - http://api.jquery.com/jquery.ajax/
            $.ajax({
                url: "data/vwmpt_ty1_out_data.json",
                type: "GET",
                dataType: "json",
                // A function to be called if the request succeeds.
                success: function (series) {
                    // 'series' is the data returned from the server
                    // console.log allow to take a look on 'series' from browser -> inspect -> console
                    // console.log(series);
                    var data = [];
                    var options = {
                        xaxis: {
                            mode: "time"
                        }
                    };
                    // appending 'series' to 'data' variable
                    data.push(series);
                    console.log(data);
                    $.plot("#placeholder", data, options);
                }
            });
        </script>
    </head>
    <body>
        <div id="placeholder" style="width:1600px;height:900px"></div>
    </body>
</html>
